<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <ul style="margin-top: 10px" class="sidebar-menu">
        <li class="special" ng-class="{'selected':selectedCategoryId==null}" ng-click="categoryClicked(null)">
            All
        </li>
        <li ng-repeat="category in categories" ng-click="categoryClicked(category.id)" ng-class="{'selected':selectedCategoryId==category.id}">
            {{category.name}}
        </li>
    </ul>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Towns</h3>
    </div>
    <ul style="margin-top: 10px"class="sidebar-menu" ng-class="selected">

        <li ng-class="{'selected':selectedTownId==null}" ng-click="townClicked(null)">
            All
        </li>
        <li ng-repeat="town in towns" ng-click="townClicked(town.id)" ng-class="{'selected':selectedTownId==town.id}">
            {{town.name}}
        </li>
    </ul>
</div>
