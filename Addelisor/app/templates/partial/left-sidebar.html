<!-- Login / register box for anonymous site visitors -->
<div ng-if="authService.isAnonymous()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login/Register</h3>
        </div>
        <div class="panel-body">
            <p>To publish a new ad, please login.</p>
            <a href="#/login" class="btn btn-primary">Login</a>
            <a href="#/register" class="btn btn-primary">Register</a>
        </div>
    </div>


</div>

<!-- Navigation box for logged in normal users (not admins) -->
<div ng-if="authService.isNormalUser()" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Navigation</h3>
    </div>
    <div class="panel-body">
        <p><a href="#/">Home</a></p>
        <p><a href="#/user/ads">My Ads</a></p>
        <p><a href="#/user/createAdd">Publish New Ad</a></p>
        <p><a href="#/user/editProfile">Edit Profile</a></p>
    </div>
</div>
<!-- Navigation box for logged in admins -->
<div ng-if="authService.isAdmin()" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Navigation</h3>
    </div>
    <div class="panel-body">
        <p><a href="#/">Ads</a></p>
        <p><a href="#/user/ads">Published</a></p>
        <p><a href="#/user/newAdd">Waiting Approval</a></p>
        <p><a href="#/user/editProfile">Inactive</a></p>
        <p><a ng-click="logout()">Rejected</a></p>
    </div>
</div>
